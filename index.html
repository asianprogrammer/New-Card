<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    
    <main>
        <header class="flex F-center FW">
            <section class="flex F-center">
                <div class="icon">
                    <img src="./assets/icons/star.svg" alt="Star" >
                </div>
                <div>Top Creator</div>
            </section>

            <h1>Marline Bettye</h1>
        </header>

        <div class="image-view">
            <img class="user" src="./assets/images/user.jpg" alt="user" >
        </div>

        <footer class="flex FY-center F-space">
            <section class="user-info flex FY-center">
                <div class="profile">
                    <img src="./assets/images/user.jpg" alt="user profile picture" >
                </div>
                <section class="text-view">
                    <h2>@les_cherries</h2>
                    <span>Fashion & Beauty</span>
                </section>
            </section>

            <button>connect</button>
        </footer>
    </main>

</body>
</html>
